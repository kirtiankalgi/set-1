<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sum</title>
</head>
<body>

    <h2>2 Sums</h2>
    <label for="numbers">Enter integers separated by commas:</label>
    <input type="text" id="numbers">
    
    <label for="target">Enter target sum:</label>
    <input type="number" id="target">
    
    <button onclick="findTwoSum()">Find Two Sum</button>

    <p id="result"></p>

    <script>
        function findTwoSum() {
            const input = document.getElementById('numbers').value;
            const target = parseInt(document.getElementById('target').value);
            const arr = input.split(',').map(Number);

            const map = new Map();
            let result = [];

            
            for (let i = 0; i < arr.length; i++) {
                const complement = target - arr[i];

                if (map.has(complement)) {
                    result = [map.get(complement), i];
                    break;
                }

               
                map.set(arr[i], i);
            }   
            if (result.length > 0) {
                document.getElementById('result').innerText = `Indices: ${result[0]}, ${result[1]}`;
            } else {
                document.getElementById('result').innerText = "No two sum solution found!";
            }
        }
    </script>
    
    

</body>
</html>
